<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/styleFuncionario.css}">

    <title>Cadastro de funcionarios</title>
</head>

<body>
<h1>Bem-vindo ao cadastro do usuário</h1>
<button type="button" class="btn btn-secondary" onclick="window.history.back()">Voltar</button>

<form th:object="${requisicaoNovoFuncionario}" action="/administrador" method="POST">
    <div class="container mt-4">
        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="nome">Nome</label>
                    <input type="text" class="form-control" th:errorclass="is-invalid" id="nome" placeholder="Nome" th:field="*{nome}">
                    <div class="invalid-feedback" th:errors="*{nome}"></div>
                </div>
                <div class="form-group col-md-6">
                    <label for="sobrenome">Sobrenome</label>
                    <input type="text" class="form-control" th:errorclass="is-invalid" id="sobrenome" placeholder="Sobrenome" th:field="*{sobrenome}">
                    <div class="invalid-feedback" th:errors="*{sobrenome}"></div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" th:errorclass="is-invalid" id="email" placeholder="Email" th:field="*{Email}">
                    <div class="invalid-feedback" th:errors="*{Email}"></div>
                </div>
                <div class="form-group col-md-6">
                    <label for="telefone">Telefone</label>
                    <input type="tel" class="form-control" th:errorclass="is-invalid" id="telefone" placeholder="Telefone" pattern="\d*" th:field="*{telefone}">
                    <div class="invalid-feedback" th:errors="*{telefone}"></div>
                </div>
            </div>
            <div class="form-group">
                <label for="endereco">Endereço</label>
                <input type="text" class="form-control" th:errorclass="is-invalid" id="endereco" placeholder="Endereço" th:field="*{endereco}">
                <div class="invalid-feedback" th:errors="*{endereco}"></div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="cidade">Cidade</label>
                    <input type="text" class="form-control" th:errorclass="is-invalid" id="cidade" th:field="*{cidade}">
                    <div class="invalid-feedback" th:errors="*{cidade}"></div>
                </div>
                <div class="form-group col-md-4">
                    <label for="estado">Estado</label>
                    <select id="estado" class="form-control" th:field="*{estado}">
                        <option th:each="estado : ${estado}" th:value="${estado}" th:text="${estado}"></option>
                    </select>
                </div>
                <div class="form-group col-md-4">
                    <label for="cep">CEP</label>
                    <input type="text" class="form-control" th:errorclass="is-invalid" id="cep" placeholder="Apenas números" pattern="\d*"
                           th:field="*{cep}">
                    <div class="invalid-feedback" th:errors="*{cep}"></div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="cargo">Cargo</label>
                    <select id="cargo" class="form-control" th:field="*{cargo}">
                        <option th:each="cargo : ${cargo}" th:value="${cargo}" th:text="${cargo}"></option>
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label for="salario">Salário</label>
                    <input type="text" class="form-control" th:errorclass="is-invalid" id="salario" placeholder="Salário" th:field="*{salario}">
                    <div class="invalid-feedback" th:errors="*{salario}"></div>
                </div>
            </div>
            <!-- Campo para o número de registro -->
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="registro">Número de Registro</label>
                    <input type="number" class="form-control" th:errorclass="is-invalid" id="registro" placeholder="Número de Registro"
                           pattern="\d*" th:field="*{numero_de_registro}">
                    <div class="invalid-feedback" th:errors="*{numero_de_registro}"></div>
                </div>
            </div>
            <div>
                <select id="Status" class="form-control" th:field="*{statusFuncionario}">
                    <option th:each="status : ${statusFuncionario}" th:value="${status}" th:text="${status}"></option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </div>
</form>
</body>

</html>
